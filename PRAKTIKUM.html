<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modifikasi Estetik</title>
  <style>
    * {
      border: 2px solid #dedede;
      padding: 10px;
      margin: 10px;
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      max-width: 600px;
      margin: 30px auto;
      font-family: sans-serif;
      color: #333;
    }

    #container1 {
      background-color: #b9bec5; /* Warna estetik (Alice Blue) */
    }

    #container2 {
      background-color: #e6e6fa; /* Warna estetik (Lavender) */
    }

    .list {
      font-size: 18px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 id="h1">Welcome</h1>
  <div id="container1">
    <section id="a">
      <p>Paragraf 1</p>
      <p>Paragraf 2</p>
      <a id="myLink" href="#">Link</a>
    </section>
  </div>
  <div id="container2">
    <ul>
      <li class="list">List 1</li>
      <li class="list">List 2</li>
      <li class="list">List 3</li>
    </ul>
  </div>
  <script>
    // Ganti href pada tag <a>
    document.getElementById("myLink").setAttribute("href", "https://www.google.com");

    // Ubah text, style, size, dan warna background setiap list menggunakan loop
    const lists = document.querySelectorAll(".list");

    lists.forEach((item, index) => {
      item.textContent = `List baru ${index + 1}`;
      item.style.backgroundColor = "#faf3dd"; // Warna estetik (Beige)
      item.style.color = "#333"; // Warna teks gelap
      item.style.fontSize = "20px"; // Ukuran font baru
      item.style.padding = "10px"; // Padding baru
      item.style.borderRadius = "5px"; // Beri radius untuk estetika
    });
  </script>
</body>
</html>
