<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gunung Rinjani</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            max-width: 800px;
            text-align: center;
        }
        .image {
            width: 100%;
            height: auto;
        }
        .content {
            padding: 20px;
        }
        .content h1 {
            font-size: 2em;
            color: #333;
            margin-bottom: 10px;
        }
        .content p {
            font-size: 1em;
            color: #555;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Rinjani.jpg" alt="Gunung Rinjani" class="image">
        <div class="content">
            <h1>Gunung Rinjani</h1>
            <p>Gunung Rinjani adalah salah satu gunung berapi terindah di Indonesia yang terletak di Pulau Lombok. 
               Gunung ini menjadi tujuan favorit para pendaki karena keindahan alamnya yang luar biasa.</p>
        </div>
    </div>
</body>
</html>
